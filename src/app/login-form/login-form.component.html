<div>
    <form (submit)="onSubmit($event)">
        <div class="form-group">
            <label>Логин:</label>
            <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" formControlName="login">
            <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                <div *ngIf="f.login.errors.required">Логин обязателен</div>
            </div>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Пароль обязателен</div>
                <div *ngIf="f.password.errors.minlength">Пароль должен быть длиной не менее 6 символов</div>
            </div>
        </div>
        <button class="btn btn-primary" [disabled]="loading">Войти</button>
    </form>
</div>
